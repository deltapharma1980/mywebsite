        </div>
        <div class="contact-item">
          <div class="icon email"><i class="fas fa-envelope"></i></div>

     <form class="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">

  <input type="hidden" name="_language" value="ar">

  <!-- حقول النموذج -->
  <input type="text" name="الاسم" placeholder="الاسم الكامل" required>
  <input type="email" name="البريد_الإلكتروني" placeholder="البريد الإلكتروني" required>
  <input type="tel" name="الهاتف" placeholder="رقم الهاتف">
  <textarea name="الرسالة" placeholder="اكتب رسالتك هنا..." rows="5" required></textarea>
  
  <!-- زر الإرسال -->
  <button type="submit">إرسال الرسالة</button>
  
  <!-- رسالة التنبيه -->
  <div id="form-alert" style="display:none; margin-top:15px; padding:10px; border-radius:5px;"></div>
</form>
